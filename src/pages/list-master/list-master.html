<ion-header>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search for recipe..."></ion-searchbar>
  <ion-toolbar>Why not try... |
      <span *ngFor="let item of currentItems | sample: 2; let i = index" nowrap>
        <a (click)="openItem(item)">{{item.name}}</a> |
      </span>
  </ion-toolbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <ion-item >
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2 (click)="openItem(item)">{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-icon name="heart" [color]="item.isFave" (click)="toggleFave(item)" item-end></ion-icon>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
