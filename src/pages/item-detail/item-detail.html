<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-fab top right edge>
  <button ion-fab mini color="light" (click)="toggleFave()"><ion-icon name="heart" [color]="item.isFave"></ion-icon></button>
  </ion-fab>

  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">

    <ion-slide>
      <img [src]="item.profilePic" class="slide-image" />
      <ion-title>Ingredients</ion-title>
      <div *ngFor="let ingredient of item.ingredients">
        <p id="ingredients" >{{ingredient}}</p>
      </div>
      <ion-title>Steps</ion-title>
      <ion-item *ngFor="let step of item.steps">
        <p>{{step.name}}. {{step.details}}</p>
      </ion-item>

    </ion-slide>

    <ion-slide *ngFor="let slide of item.steps">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.name"></h2>
      <p [innerHTML]="slide.details"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/skillet-fried-chicken.jpg" class="slide-image" />
      <h1 ngBind="minutes seconds">{{minutes}}:{{seconds}}</h1>
      <h2 class="slide-title">Step 3</h2>
      <p>Fry the chicken for 10 min.</p>
      <button id="start1" ion-button icon-end large clear>
        Start
      </button>
      <button id="stop1" ion-button icon-end large clear>
        Stop
      </button>
      <button id="reset1" ion-button icon-end large clear>
        Reset
      </button>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/dscn8598.jpg" class="slide-image" />
      <h1 ngBind="minutes2 seconds2">{{minutes2}}:{{seconds2}}</h1>
      <h2 class="slide-title">Step 4</h2>
      <p>Bake the chicken for 50 min.</p>
      <button id="start2" ion-button icon-end large clear>
        Start
      </button>
      <button id="stop2" ion-button icon-end large clear>
        Stop
      </button>
      <button id="reset2" ion-button icon-end large clear>
        Reset
      </button>
    </ion-slide>
    <ion-slide>
      <img [src]="item.profilePic" class="slide-image" />
      <h2 class="slide-title">Finished Cooking!</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Back to Recipes
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
